<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Control</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3c72">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#dce3ea,#b7cff2);
      font-family:Arial;
    }

    .enter-btn{
      width:200px;
      height:200px;
      border-radius:50%;
      border:none;
      background:#1e3c72;
      color:white;
      font-size:28px;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      transition:transform .15s, box-shadow .15s;
    }

    .enter-btn:active{
      transform:scale(0.95);
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<button class="enter-btn" onclick="openESP()">Вход</button>

<script>
const ESP_URL = "http://94.198.134.161:1000";

function openESP(){
  window.location.href = ESP_URL;
}

// авто-вход через 5 секунды
setTimeout(openESP, 5000);

// регистрация SW
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
