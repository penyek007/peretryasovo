<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Remote Control</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b71c1c">

  <style>
    html,body{
      margin:0;
      width:100%;
      height:100%;
      font-family:Arial;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#f5d0d0,#e57373);
    }

    .enter-btn{
      width:220px;
      height:220px;
      border-radius:50%;
      border:none;
      background:#b71c1c;
      color:white;
      font-size:32px;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 12px 35px rgba(0,0,0,0.35);
      transition:transform .15s, box-shadow .15s;
    }

    .enter-btn:active{
      transform:scale(0.95);
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
    }

    .timer{
      position:absolute;
      bottom:40px;
      font-size:16px;
      opacity:0.7;
    }
  </style>
</head>

<body>

<button class="enter-btn" onclick="openESP()">Вход</button>
<div class="timer" id="timer">Автовход через 5 сек</div>

<script>
const ESP_URL = "http://94.198.134.161:1000";
let seconds = 5;

function openESP(){
  window.location.href = ESP_URL;
}

// таймер
const label = document.getElementById("timer");
const t = setInterval(()=>{
  seconds--;
  label.textContent = "Автовход через " + seconds + " сек";
  if(seconds <= 0){
    clearInterval(t);
    openESP();
  }
},1000);

// service worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
