<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi контроллер</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6ec6ff">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg, #6ec6ff, #b3e5fc);
  overflow-x: hidden;
}

.wrapper {
  position: relative;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 60px;
}

.wave {
  position: absolute;
  width: 200%;
  height: 200px;
  left: 0;
  background: rgba(255,255,255,0.15);
  border-radius: 100%;
  animation: wave 12s infinite linear;
}

.wave1 { top: 60%; }
.wave2 { top: 70%; opacity: 0.1; animation-duration: 20s; }

@keyframes wave {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

.card {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 320px;
  background: white;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
}

.password-input {
  width: 100%;
  height: 55px;
  font-size: 20px;
  margin-bottom: 12px;
  padding: 0 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

.input-wrap {
  position: relative;
  margin-bottom: 14px;
}

.input-wrap input {
  width: 100%;
  padding: 12px 44px 12px 12px;
  font-size: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.save-btn {
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: #4caf50;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

button.main {
  width: 100%;
  height: 55px;
  font-size: 18px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  background: #2196f3;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wave wave1"></div>
<div class="wave wave2"></div>

<div class="wrapper">

  <div class="card" id="login" style="display:none;">
    <h2>Вход</h2>
    <input
      id="password"
      class="password-input"
      type="password"
      placeholder="Пароль"
      inputmode="numeric"
      onkeydown="if(event.key==='Enter') loginAction()"
    >
    <button class="main" onclick="loginAction()">Войти</button>
  </div>

  <div class="card" id="main" style="display:none;">
    <h2>WiFi контроллер</h2>

    <div class="input-wrap">
      <input
        id="host"
        placeholder="IP:PORT"
        onkeydown="if(event.key==='Enter') saveIP()"
      >
      <button class="save-btn" onclick="saveIP()">✔</button>
    </div>

    <button class="main" onclick="sendCmd('/r1')">Ворота</button>
    <button class="main" onclick="sendCmd('/r2')">Калитка</button>
    <button class="main" onclick="sendCmd('/r3')">Гараж</button>
  </div>

</div>

<script>
const PASSWORD_HASH =
  "c2f02d39d5fe8bfa306c3b1beb9cf6fbc142f011af7b24641db9ae31fb5b9d50";

const loginEl = document.getElementById("login");
const mainEl = document.getElementById("main");
const passwordEl = document.getElementById("password");
const hostEl = document.getElementById("host");

async function sha256(text) {
  const buf = new TextEncoder().encode(text);
  const hash = await crypto.subtle.digest("SHA-256", buf);
  return [...new Uint8Array(hash)]
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

function setCookie(name, value, days) {
  const d = new Date(Date.now() + days * 86400000).toUTCString();
  document.cookie = `${name}=${value}; expires=${d}; path=/`;
}

function getCookie(name) {
  return document.cookie
    .split("; ")
    .find(c => c.startsWith(name + "="))
    ?.split("=")[1] || null;
}

function showLogin() {
  loginEl.style.display = "block";
  mainEl.style.display = "none";
}

function showMain() {
  loginEl.style.display = "none";
  mainEl.style.display = "block";
  hostEl.value = localStorage.getItem("host") || "";
  passwordEl.value = "";
}

async function loginAction() {
  const hash = await sha256(passwordEl.value);
  if (hash === PASSWORD_HASH) {
    setCookie("session_id", PASSWORD_HASH, 365);
    showMain();
  } else {
    alert("Неверный пароль");
  }
}

(function init() {
  getCookie("session_id") === PASSWORD_HASH
    ? showMain()
    : showLogin();
})();

function saveIP() {
  const h = hostEl.value.trim();
  if (!h) return alert("Введите IP:PORT");
  localStorage.setItem("host", h);
}

function sendCmd(cmd) {
  const h = hostEl.value.trim();
  if (!h) return alert("Введите IP:PORT");
  fetch("http://" + h + cmd).catch(() =>
    alert("Ошибка соединения")
  );
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
